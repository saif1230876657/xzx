  <style>
    :root {
      --primary-hue: 205;
      --primary-saturation: 85%;
      --primary-lightness: 55%;

      --primary-color: hsl(var(--primary-hue), var(--primary-saturation), var(--primary-lightness));
      --primary-hover-color: hsl(var(--primary-hue), var(--primary-saturation), calc(var(--primary-lightness) - 7%));
      --primary-glow-color: hsla(var(--primary-hue), var(--primary-saturation), calc(var(--primary-lightness) + 10%), 0.4);

      --secondary-color: #7a8cff;
      
      /* MODIFIED: Pure Black Theme */
      --bg-main: #000000;
      --bg-surface: #101010;
      --bg-surface-raised: #1c1c1c;
      --bg-input: #1c1c1c;

      --text-primary: #f0f4f8;
      --text-secondary: #a0a8b2;
      --text-on-primary: #ffffff;
      
      --border-color: #2a2a2a;
      --border-color-light: #404040;
      
      --success-color: #4ce083;
      --error-color: #ff5c5c;
      
      /* Bubble colors removed as they are no longer used */

      --shadow-xs: 0 1px 3px rgba(0,0,0,0.5);
      --shadow-sm: 0 4px 6px rgba(0,0,0,0.6);
      --shadow-md: 0 6px 12px rgba(0,0,0,0.7);
      --shadow-lg: 0 12px 24px rgba(0,0,0,0.8);
      
      --border-radius-sm: 8px;
      --border-radius-md: 12px;
      --border-radius-lg: 16px;
      --border-radius-xl: 24px;
      --border-radius-lg-buttons: 12px; 

      --chat-input-area-height: 60px; 
      --status-bar-area-height: 25px; 
      --search-log-area-height: 20px; 

      --scroll-btn-size: 42px; 
      --scroll-btn-spacing: 10px; 

      --header-height: 52px;
      --header-padding-vertical: 0.4rem; 
      --header-padding-horizontal: 0.8rem;
      --header-gap: 0.5rem;
      --header-icon-size: 1.2rem; 
      --header-icon-container-size: 32px; 
      --header-title-font-size: 1.05rem; 
      --header-btn-font-size: 0.75rem; 
      --header-btn-padding-vertical: 0.4rem; 
      --header-btn-padding-horizontal: 0.7rem; 
    }

    * {
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
      scrollbar-width: thin;
      scrollbar-color: var(--primary-color) var(--bg-surface);
    }

    *::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    *::-webkit-scrollbar-track {
      background: var(--bg-surface);
      border-radius: 3px;
    }
    *::-webkit-scrollbar-thumb {
      background-color: var(--primary-color);
      border-radius: 3px;
    }

    html, body {
      height: 100%; 
      font-smooth: antialiased;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      margin: 0; 
      padding: 0; 
      overflow: hidden; 
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-primary);
      overflow: hidden; 
      padding: 0; 
    }

    .container {
      width: 100%;
      height: 100%; 
      background: var(--bg-main); 
      border: 1px solid var(--border-color); 
      border-radius: 0;
      display: flex;
      flex-direction: column; 
      overflow: hidden; 
      position: relative; 
      box-shadow: var(--shadow-lg);
    }
    
    .download-notification {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: var(--text-on-primary);
      text-align: center;
      font-weight: 500;
      z-index: 100;
      box-shadow: var(--shadow-md);
      border-bottom: 1px solid var(--border-color);
      overflow: hidden;
      max-height: 0;
      padding: 0 15px;
      transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
    }
    .download-notification.show {
        max-height: 80px; 
        padding: 10px 15px; 
    }
    .notification-buttons {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-right: auto;
        padding-right: 15px;
    }
    .download-btn {
        background-color: rgba(255, 255, 255, 0.9);
        color: var(--primary-color);
        border: none;
        padding: 6px 14px;
        border-radius: var(--border-radius-md);
        cursor: pointer;
        font-weight: 700;
        transition: all 0.25s ease;
        white-space: nowrap;
        font-family: 'Tajawal', sans-serif;
    }
    .download-btn:hover {
        background-color: #fff;
        transform: scale(1.05);
    }
    .close-btn {
        background: none;
        border: none;
        color: var(--text-on-primary);
        font-size: 1.8rem;
        cursor: pointer;
        padding: 0 5px;
        line-height: 1;
        opacity: 0.8;
        transition: all 0.25s ease;
    }
    .close-btn:hover {
        opacity: 1;
        transform: rotate(90deg) scale(1.1);
    }

    .header { 
      background: var(--bg-surface);
      color: var(--text-primary);
      padding: var(--header-padding-vertical) var(--header-padding-horizontal); 
      display: flex;
      align-items: center;
      gap: var(--header-gap); 
      position: relative; 
      border-bottom: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
      flex-shrink: 0; 
      z-index: 10; 
      height: var(--header-height);
    }

    .header .delete-all-btn, .header .share-btn-header { 
      cursor: pointer;
      transition: color 0.2s ease-in-out, transform 0.2s ease;
      color: var(--text-secondary);
      font-size: var(--header-icon-size); 
      z-index: 11; 
      padding: 5px;
      flex-shrink: 0;
    }
    .delete-all-btn:hover {
      color: var(--error-color);
      transform: rotate(10deg) scale(1.1);
    }
    .share-btn-header:hover {
        color: var(--success-color);
        transform: scale(1.15);
    }
    
    .header .fas.fa-robot { 
      font-size: var(--header-icon-size); 
      color: var(--primary-color);
      background: rgba(106, 123, 255, 0.1);
      width: var(--header-icon-container-size);
      height: var(--header-icon-container-size);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      animation: pulseIcon 2.5s infinite ease-in-out;
      flex-shrink: 0;
    }

    @keyframes pulseIcon {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; box-shadow: 0 0 10px var(--primary-glow-color); }
    }
    
    .header h1 { 
      font-size: var(--header-title-font-size); 
      font-weight: 700;
      color: var(--primary-color); 
      letter-spacing: 0.3px; 
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: center;
      text-shadow: 0 0 6px rgba(106, 123, 255, 0.25);
      flex-grow: 1;
      min-width: 0;
    }

    #subjectControls { 
        display: flex;
        gap: var(--header-gap); 
        flex-shrink: 0;
    }

    .header-btn { 
        background-color: var(--bg-surface-raised); 
        color: var(--text-primary);
        border: 1px solid var(--border-color-light);
        padding: var(--header-btn-padding-vertical) var(--header-btn-padding-horizontal); 
        border-radius: var(--border-radius-md); 
        cursor: pointer;
        font-size: var(--header-btn-font-size); 
        font-weight: 500;
        transition: all 0.25s ease;
        white-space: nowrap;
        box-shadow: var(--shadow-xs);
    }
    .header-btn:hover {
        background-color: var(--primary-color);
        color: var(--text-on-primary);
        border-color: var(--primary-color);
        transform: translateY(-1px); 
        box-shadow: var(--shadow-sm), 0 0 8px var(--primary-glow-color);
    }
    .header-btn:active {
        transform: translateY(0px);
        box-shadow: var(--shadow-xs);
    }

    .chat-wrapper, #subjectsViewContainer { 
        flex: 1;
        display: flex; 
        flex-direction: column;
        overflow: hidden; 
        min-height: 0; 
    }
    
    #subjectsViewContainer {
        background-color: var(--bg-main);
        padding: 1.5rem;
        display: none; 
        align-items: center; 
    }
    
    .subjects-view-header {
        width: 100%;
        display: flex;
        justify-content: space-between; 
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
    }

    .subjects-view-header h2 {
        font-size: 1.6rem;
        color: var(--primary-color);
        text-shadow: 0 0 10px rgba(106, 123, 255, 0.3);
    }

    .back-to-chat-btn {
        background-color: var(--bg-surface-raised);
        color: var(--text-primary);
        border: 1px solid var(--border-color-light);
        padding: 0.7rem 1.2rem;
        border-radius: var(--border-radius-md);
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 500;
        transition: all 0.25s ease;
        box-shadow: var(--shadow-xs);
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    .back-to-chat-btn:hover {
        background-color: var(--primary-color);
        color: var(--text-on-primary);
        border-color: var(--primary-color);
        transform: translateY(-2px);
        box-shadow: var(--shadow-sm), 0 0 10px var(--primary-glow-color);
    }

    #subjectListContainer { 
        display: flex;
        flex-wrap: wrap;
        justify-content: center; 
        gap: 20px; 
        width: 100%;
        max-width: 700px; 
        overflow-y: auto; 
        padding: 10px;
    }

    .subject-item-btn {
        background: var(--bg-input); 
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        padding: 18px 22px; 
        font-size: 1rem; 
        font-weight: 500;
        min-width: 180px; 
        max-width: 220px; 
        border-radius: var(--border-radius-lg-buttons); 
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        box-shadow: var(--shadow-sm); 
        display: flex;
        flex-direction: column; 
        align-items: center;
        gap: 10px; 
        flex-grow: 1; 
    }
    .subject-item-btn:hover {
        background-color: var(--primary-color);
        color: var(--text-on-primary);
        border-color: var(--primary-hover-color);
        transform: translateY(-4px) scale(1.03); 
        box-shadow: var(--shadow-md), 0 0 15px var(--primary-glow-color); 
    }
    .subject-item-btn i {
        font-size: 2.2rem; 
        margin-bottom: 5px; 
        color: var(--secondary-color); 
        transition: color 0.3s ease;
    }
    .subject-item-btn:hover i {
        color: var(--text-on-primary); 
    }

    .chat-container {
      flex: 1; 
      padding: 1.5rem 1rem; 
      overflow-y: auto; 
      background: var(--bg-main);
      scroll-behavior: smooth; 
      min-height: 0; 
    }

    /* MODIFIED: Message Style (No Bubbles) */
    .message {
      max-width: 85%;
      margin-bottom: 2rem; 
      display: flex;
      flex-direction: column;
      animation: messageAppear 0.4s ease-out;
      word-wrap: break-word;
      white-space: pre-wrap;
      line-height: 1.7;
    }

    @keyframes messageAppear {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message-content {
        padding: 0.2rem 0.5rem;
    }

    .message-header {
      font-size: 0.8rem; 
      color: var(--text-secondary);
      margin-bottom: 0.4rem;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }

    .delete-btn {
      color: var(--text-secondary);
      font-size: 0.8rem; 
      cursor: pointer;
      transition: color 0.2s, transform 0.2s;
      opacity: 0.4; 
      padding: 3px 5px;
      border-radius: 4px;
    }
    .message:hover .delete-btn {
        opacity: 0.8;
    }
    .delete-btn:hover {
      opacity: 1;
      color: var(--error-color);
      transform: scale(1.15);
    }

    .message.user {
      align-items: flex-end;
      margin-left: auto; /* Push to the right */
    }
    .message.user .message-header {
      flex-direction: row-reverse; 
    }

    .message.bot {
      align-items: flex-start;
      margin-right: auto; /* Push to the left */
    }
    
    .message.user .message-content {
      color: #c7d2fe; /* Light blue for user text */
    }
    
    .message.bot .message-content {
      color: var(--text-primary);
    }
    
    .message.bot .message-content strong {
        color: var(--primary-color);
    }

    .message-actions {
      margin-top: 10px;
      display: flex;
      gap: 8px; 
      padding: 0 8px; 
      flex-wrap: wrap; 
    }
    .message.user .message-actions { 
        justify-content: flex-end;
    }

    .message-actions button {
      background: var(--bg-surface-raised); 
      border: 1px solid var(--border-color); 
      cursor: pointer;
      font-size: 0.85rem; 
      padding: 5px 9px; 
      color: var(--text-secondary);
      transition: all 0.25s ease;
      border-radius: var(--border-radius-sm);
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .message-actions button:hover {
      color: var(--text-on-primary);
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      box-shadow: 0 0 10px var(--primary-glow-color);
    }
    
    /* MODIFIED: Transparent Input Area */
    .chat-input-area { 
        flex-shrink: 0; 
        background: transparent;
        position: relative;
    }
    
    /* Add a gradient overlay for visual separation */
    .chat-input-area::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 150px;
        background: linear-gradient(to top, var(--bg-main) 20%, transparent 100%);
        pointer-events: none; /* Allows clicks to go through */
        z-index: 4;
    }

    .chat-input {
      display: flex;
      align-items: flex-end; 
      padding: 0.8rem 1rem; 
      gap: 0.8rem; 
      position: relative; 
      z-index: 5; 
      min-height: var(--chat-input-area-height); 
      max-width: 800px;
      margin: 0 auto; /* Center the input area */
    }

    .chat-input textarea {
      flex: 1;
      padding: 0.8rem 1.1rem; 
      border: 1px solid var(--border-color);
      resize: none;
      font-size: 0.95rem;
      outline: none;
      border-radius: var(--border-radius-xl); 
      background: var(--bg-input);
      color: var(--text-primary);
      max-height: 150px; /* Increased max height */
      line-height: 1.6;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
    }
     .chat-input textarea::placeholder {
        color: var(--text-secondary);
        opacity: 0.6;
     }
     .chat-input textarea:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px var(--primary-glow-color);
     }

    .chat-input-btn { 
      background: var(--primary-color);
      border: none;
      color: var(--text-on-primary);
      width: 44px; 
      height: 44px; 
      border-radius: 50%; 
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.1rem; 
      transition: all 0.25s ease;
      flex-shrink: 0; 
      box-shadow: var(--shadow-sm);
    }
    .chat-input-btn:hover {
      background: var(--primary-hover-color);
      transform: scale(1.08);
      box-shadow: 0 0 15px var(--primary-glow-color);
    }
    
    .voice-indicator {
      display: none;
      align-items: center;
      justify-content: center;
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-surface-raised);
      color: var(--text-primary);
      padding: 8px 16px;
      border-radius: var(--border-radius-md);
      box-shadow: var(--shadow-md);
      gap: 8px;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .voice-indicator.active {
      display: flex;
      opacity: 1;
    }
    .voice-indicator i {
      color: var(--error-color);
      animation: pulseMic 1.5s infinite ease-in-out;
    }
    @keyframes pulseMic {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    
    .chat-input-btn.recording {
        background-color: var(--error-color);
    }
    
    #uploadOptionsContainer {
      display: flex;
      flex-direction: column;
      gap: 8px;
      background-color: var(--bg-surface-raised);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-md);
      padding: 10px;
      position: absolute;
      bottom: calc(100% + 5px);
      left: 60px;
      z-index: 10;
      box-shadow: var(--shadow-md);
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px) scale(0.95);
      transition: all 0.25s ease-out;
    }
    #uploadOptionsContainer.active {
      opacity: 1;
      visibility: visible;
      transform: translateY(0) scale(1);
    }
    #uploadOptionsContainer button {
      background: var(--bg-input);
      color: var(--text-secondary);
      border: 1px solid var(--border-color-light);
      border-radius: var(--border-radius-sm);
      padding: 8px 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      transition: all 0.2s ease;
      text-align: right;
      width: 100%;
      white-space: nowrap;
    }
    #uploadOptionsContainer button:hover {
      background-color: var(--primary-color);
      color: var(--text-on-primary);
      border-color: var(--primary-color);
    }

    .status {
      text-align: center;
      padding: 0.4rem; 
      font-size: 0.8rem; 
      background-color: var(--bg-surface);
      color: var(--text-secondary);
      border-top: 1px solid var(--border-color);
      min-height: var(--status-bar-area-height); 
      transition: color 0.3s ease;
      font-weight: 500;
    }
    
    a {
      color: var(--primary-color); 
      text-decoration: none;
      word-break: break-all;
      font-weight: 500;
    }
    
    .camera-modal, .share-modal { 
        display: none; 
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.8);
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(5px);
    }
    
    .camera-modal-content, .share-modal-content { 
        background-color: var(--bg-surface);
        padding: 25px;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius-lg);
        text-align: center;
        max-width: 90%;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative; 
        box-shadow: var(--shadow-lg);
    }
    
    .scroll-btn {
      position: absolute; 
      right: 25px;
      background-color: var(--primary-color);
      color: var(--text-on-primary);
      border: none;
      width: var(--scroll-btn-size);   
      height: var(--scroll-btn-size);  
      border-radius: 50%;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.1rem; 
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
      z-index: 6; 
      opacity: 0;
      visibility: hidden;
      display: flex;
    }
    #scrollToTopBtn {
        bottom: calc(var(--chat-input-area-height) + var(--scroll-btn-size) + var(--scroll-btn-spacing) + 15px);
    }
    #scrollToBottomBtn {
        bottom: calc(var(--chat-input-area-height) + var(--scroll-btn-spacing) + 15px);
    }
    .scroll-btn.visible {
        opacity: 0.8;
        visibility: visible;
    }
    .scroll-btn:hover {
        opacity: 1;
